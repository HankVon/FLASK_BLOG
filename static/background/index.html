<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用 layui</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">


</head>
<body>
 
<!-- 你的 HTML 代码 -->
 
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
        <li class="layui-this" onclick="load('#content', '/background/part/table.html')">网站设置</li>
        <li onclick="load('#content', '/background/part/administrator.html')">用户管理</li>
        <li>权限分配</li>
        <li>商品管理</li>
        <li>订单管理</li>
        </ul>
    </div>  
    <div id="content">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn" onclick="load('#content', '/background/part/editor.html')">增加</button>
            <button type="button" class="layui-btn">分类</button>
        </div>
        
        <div class="layui-tab-content" id="passage_list" style="width: 1000px; margin: auto;top: 0;left: 0;right: 0;bottom: 0;">
            <table class="layui-table">
                <colgroup>
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="200">
                </colgroup>
                <thead>
                <tr>  
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>路径</th>
                    <th>加入时间</th>
                    <th>操作</th>
                </tr> 
                </thead>
                <tbody id="essay_list">
                
                </tbody>
            </table>
        </div>
    </div>
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/32.0.0/classic/ckeditor.js"></script>

    <script src="/js/background/background.js"></script>
    <script>
        get_essay_list();
    </script>
</body>
</html>
